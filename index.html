
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Commander Battle Simulation</title>

<style>
body{margin:0;font-family:Arial;background:#111;color:white;}
.hero{
    height:100vh;
    background:url('dragon_bg.jpg') center/cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
}
.start-btn{
    padding:18px 36px;
    font-size:20px;
    font-weight:bold;
    background:#baff66;
    border:none;
    cursor:pointer;
}
.tool{display:none;padding:20px;}
.player{
    background:#1c1c1c;
    padding:15px;
    margin-bottom:15px;
    border-left:6px solid #333;
}
input,select{margin:4px;}
.compression{
    position:fixed;
    bottom:0;
    width:100%;
    background:#000;
    color:#baff66;
    padding:10px;
    text-align:center;
    font-weight:bold;
    display:none;
}
</style>
</head>

<body>

<div class="hero" id="hero">
    <button class="start-btn" onclick="startTool()">Begin Commander Battle Simulation</button>
</div>

<div class="tool" id="tool">
<h2>Commander Battle Simulation</h2>
<div id="players"></div>
<button onclick="calculate()">Update</button>
</div>

<div class="compression" id="compressionBar">
Compression Level: Developing
</div>

<script>

function startTool(){
    document.getElementById("hero").style.display="none";
    document.getElementById("tool").style.display="block";
    document.getElementById("compressionBar").style.display="block";
    buildPlayers();
}

function buildPlayers(){
    const container=document.getElementById("players");
    for(let i=1;i<=4;i++){
        container.innerHTML += `
        <div class="player">
            <strong>Player ${i}</strong><br>
            Archetype:
            <select>
                <option>Aggro</option>
                <option>Control</option>
                <option>Combo</option>
                <option>Midrange</option>
            </select>
            Mulligan:
            <select>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            Mana:<input type="number" value="3">
            Cards:<input type="number" value="7">
            Life:<input type="number" value="40">
        </div>`;
    }
}

function calculate(){
    const players=document.querySelectorAll(".player");
    let best=0;
    let bestIndex=0;

    players.forEach((p,i)=>{
        const inputs=p.querySelectorAll("input,select");
        const mull=parseInt(inputs[1].value);
        const mana=parseInt(inputs[2].value);
        const cards=parseInt(inputs[3].value);
        const life=parseInt(inputs[4].value);

        let score = mana + cards + life/10 - mull*1.5;

        if(score>best){
            best=score;
            bestIndex=i;
        }

        p.style.borderLeft="6px solid #333";
    });

    players[bestIndex].style.borderLeft="6px solid #baff66";
    document.getElementById("compressionBar").innerText="Compression Level: Transitioning";
}

</script>

</body>
</html>
