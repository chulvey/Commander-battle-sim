
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Commander Battle Simulation</title>

<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:white;}

/* HERO SCREEN */
.hero{
    height:100vh;
    background:url('dragon_bg.jpg') center/cover no-repeat;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding-top:40px;
}

.start-btn{
    padding:14px 26px;
    font-size:16px;
    font-weight:bold;
    background:transparent;
    color:#baff66;
    border:2px solid #baff66;
    border-radius:6px;
    cursor:pointer;
    box-shadow:0 0 10px rgba(186,255,102,0.4);
}

/* TOOL SCREEN */
.tool{
    display:none;
    padding:20px;
    max-width:900px;
    margin:auto;
}

.player{
    background:#1a1a1a;
    padding:14px;
    margin-bottom:14px;
    border-left:6px solid #333;
}

.player.aggro{border-left-color:#ff3b3b;}
.player.control{border-left-color:#00bfff;}
.player.combo{border-left-color:#00cc44;}
.player.midrange{border-left-color:#dddddd;}

input,select{
    margin:4px;
    background:#111;
    color:white;
    border:1px solid #444;
}

button.update{
    margin-top:10px;
    padding:10px 18px;
    background:#baff66;
    border:none;
    font-weight:bold;
    cursor:pointer;
}

.compression{
    position:fixed;
    bottom:0;
    width:100%;
    background:#000;
    color:#baff66;
    padding:10px;
    text-align:center;
    font-weight:bold;
    display:none;
}
</style>
</head>

<body>

<div class="hero" id="hero">
    <button class="start-btn" onclick="startTool()">Begin Commander Battle Simulation</button>
</div>

<div class="tool" id="tool">
<h2>Commander Battle Simulation</h2>
<div id="players"></div>
<button class="update" onclick="calculate()">Update</button>
</div>

<div class="compression" id="compressionBar">
Compression Level: Developing
</div>

<script>

function startTool(){
    document.getElementById("hero").style.display="none";
    document.getElementById("tool").style.display="block";
    document.getElementById("compressionBar").style.display="block";
    buildPlayers();
}

function buildPlayers(){
    const container=document.getElementById("players");
    for(let i=1;i<=4;i++){
        container.innerHTML += `
        <div class="player">
            <strong>Player ${i}</strong><br>
            Archetype:
            <select onchange="updateArchetype(this)">
                <option>Aggro</option>
                <option>Control</option>
                <option>Combo</option>
                <option>Midrange</option>
            </select>
            Mulligan:
            <select>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            Mana:<input type="number" value="3">
            Cards:<input type="number" value="7">
            Life:<input type="number" value="40">
        </div>`;
    }
}

function updateArchetype(select){
    const playerDiv = select.closest(".player");
    playerDiv.classList.remove("aggro","control","combo","midrange");
    playerDiv.classList.add(select.value.toLowerCase());
}

function calculate(){
    const players=document.querySelectorAll(".player");
    let best=0;
    let bestIndex=0;

    players.forEach((p,i)=>{
        const inputs=p.querySelectorAll("input,select");
        const mull=parseInt(inputs[1].value);
        const mana=parseInt(inputs[2].value);
        const cards=parseInt(inputs[3].value);
        const life=parseInt(inputs[4].value);

        let score = mana + cards + life/10 - mull*1.5;

        if(score>best){
            best=score;
            bestIndex=i;
        }

        p.style.boxShadow="none";
    });

    players[bestIndex].style.boxShadow="0 0 15px rgba(186,255,102,0.6)";
    document.getElementById("compressionBar").innerText="Compression Level: Transitioning";
}

</script>

</body>
</html>
