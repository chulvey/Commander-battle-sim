
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Commander Battle Tool - Life Enhanced</title>
<style>
body {
    background:#000;
    color:white;
    font-family:Arial, sans-serif;
    margin:0;
    padding:0;
}

.header {
    text-align:center;
    padding:10px;
    font-size:24px;
    color:#9cff00;
}

.container {
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
    padding:10px;
}

.seat {
    position:relative;
    border:1px solid #444;
    border-radius:10px;
    padding:10px;
    background:#111;
}

.seat h3 {
    margin-top:0;
}

.inputs select {
    width:100%;
    margin-bottom:5px;
    background:#000;
    color:white;
    border:1px solid #555;
    border-radius:5px;
    padding:4px;
}

.metrics {
    margin-top:5px;
}

.metric {
    display:flex;
    justify-content:space-between;
    margin-bottom:4px;
}

.metric input {
    width:50px;
    background:#000;
    color:white;
    border:1px solid #555;
    border-radius:4px;
    text-align:center;
}

/* LIFE BADGE */
.life-badge {
    position:absolute;
    top:10px;
    right:10px;
    width:90px;
    height:90px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    background:#000;
    border:2px solid #9cff00;
    border-radius:10px;
    box-shadow:0 0 10px #9cff00, 0 0 20px #9cff00 inset;
}

.life-value {
    font-size:28px;
    font-weight:bold;
    cursor:pointer;
}

.life-controls {
    display:flex;
    gap:5px;
}

.life-controls button {
    width:30px;
    height:25px;
    background:#000;
    color:#9cff00;
    border:1px solid #9cff00;
    border-radius:4px;
    font-size:18px;
    cursor:pointer;
}

.rank {
    margin-top:5px;
    font-weight:bold;
}
</style>
</head>
<body>

<div class="header">Commander Battle Simulation</div>

<div class="container">

<div class="seat">
    <h3>Seat 1</h3>

    <div class="life-badge">
        <div class="life-value" onclick="manualEntry(1)" id="lifeDisplay1">40</div>
        <div class="life-controls">
            <button onclick="adjustLife(1, -1)">-</button>
            <button onclick="adjustLife(1, 1)">+</button>
        </div>
    </div>

    <div class="inputs">
        <select>
            <option>Aggro</option>
            <option>Control</option>
            <option>Combo</option>
            <option>Midrange</option>
        </select>
        <select>
            <option>Aligned</option>
            <option>Behind</option>
            <option>Ahead</option>
        </select>
    </div>

    <div class="metrics">
        <div class="metric">Mana <input type="number" value="0"></div>
        <div class="metric">Cards <input type="number" value="0"></div>
        <div class="metric">Board <input type="number" value="0"></div>
        <div class="metric" style="display:none;">
            Life <input type="number" id="lifeHidden1" value="40">
        </div>
    </div>

    <div class="rank">Rank: --</div>
</div>

<div class="seat">
    <h3>Seat 2</h3>

    <div class="life-badge">
        <div class="life-value" onclick="manualEntry(2)" id="lifeDisplay2">40</div>
        <div class="life-controls">
            <button onclick="adjustLife(2, -1)">-</button>
            <button onclick="adjustLife(2, 1)">+</button>
        </div>
    </div>

    <div class="inputs">
        <select>
            <option>Aggro</option>
            <option>Control</option>
            <option>Combo</option>
            <option>Midrange</option>
        </select>
        <select>
            <option>Aligned</option>
            <option>Behind</option>
            <option>Ahead</option>
        </select>
    </div>

    <div class="metrics">
        <div class="metric">Mana <input type="number" value="0"></div>
        <div class="metric">Cards <input type="number" value="0"></div>
        <div class="metric">Board <input type="number" value="0"></div>
        <div class="metric" style="display:none;">
            Life <input type="number" id="lifeHidden2" value="40">
        </div>
    </div>

    <div class="rank">Rank: --</div>
</div>

<div class="seat">
    <h3>Seat 3</h3>

    <div class="life-badge">
        <div class="life-value" onclick="manualEntry(3)" id="lifeDisplay3">40</div>
        <div class="life-controls">
            <button onclick="adjustLife(3, -1)">-</button>
            <button onclick="adjustLife(3, 1)">+</button>
        </div>
    </div>

    <div class="inputs">
        <select>
            <option>Aggro</option>
            <option>Control</option>
            <option>Combo</option>
            <option>Midrange</option>
        </select>
        <select>
            <option>Aligned</option>
            <option>Behind</option>
            <option>Ahead</option>
        </select>
    </div>

    <div class="metrics">
        <div class="metric">Mana <input type="number" value="0"></div>
        <div class="metric">Cards <input type="number" value="0"></div>
        <div class="metric">Board <input type="number" value="0"></div>
        <div class="metric" style="display:none;">
            Life <input type="number" id="lifeHidden3" value="40">
        </div>
    </div>

    <div class="rank">Rank: --</div>
</div>

<div class="seat">
    <h3>Seat 4</h3>

    <div class="life-badge">
        <div class="life-value" onclick="manualEntry(4)" id="lifeDisplay4">40</div>
        <div class="life-controls">
            <button onclick="adjustLife(4, -1)">-</button>
            <button onclick="adjustLife(4, 1)">+</button>
        </div>
    </div>

    <div class="inputs">
        <select>
            <option>Aggro</option>
            <option>Control</option>
            <option>Combo</option>
            <option>Midrange</option>
        </select>
        <select>
            <option>Aligned</option>
            <option>Behind</option>
            <option>Ahead</option>
        </select>
    </div>

    <div class="metrics">
        <div class="metric">Mana <input type="number" value="0"></div>
        <div class="metric">Cards <input type="number" value="0"></div>
        <div class="metric">Board <input type="number" value="0"></div>
        <div class="metric" style="display:none;">
            Life <input type="number" id="lifeHidden4" value="40">
        </div>
    </div>

    <div class="rank">Rank: --</div>
</div>

</div>

<script>
function adjustLife(seat, amount){
    let display = document.getElementById("lifeDisplay"+seat);
    let hidden = document.getElementById("lifeHidden"+seat);
    let current = parseInt(display.innerText);
    current += amount;
    display.innerText = current;
    hidden.value = current;
}

function manualEntry(seat){
    let display = document.getElementById("lifeDisplay"+seat);
    let hidden = document.getElementById("lifeHidden"+seat);
    let value = prompt("Enter Life Total:", display.innerText);
    if(value !== null && !isNaN(value)){
        display.innerText = value;
        hidden.value = value;
    }
}
</script>

</body>
</html>
