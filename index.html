
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Commander Battle Simulation v1.5</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#0e0e0e;
  color:#ffffff;
  padding-top:80px;
  padding-bottom:45px;
}

header {
  position:fixed;
  top:0;
  left:0;
  right:0;
  background:#111;
  border-bottom:1px solid #555;
  text-align:center;
  padding:10px 0;
  z-index:1000;
}

.logo {
  font-size:18px;
  font-weight:bold;
  color:#B4FF00;
}

.banner {
  margin-top:4px;
  padding:4px;
  border:1px solid #555;
  color:#aaa;
  font-size:11px;
}

button {
  background:#B4FF00;
  border:none;
  padding:6px 12px;
  margin:6px;
  font-weight:bold;
  cursor:pointer;
  font-size:12px;
}

.dashboard {
  display:none;
  padding:8px;
}

.pod {
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:8px;
}

.seat {
  border:1px solid #555;
  padding:7px;
  background:#1a1a1a;
  border-radius:6px;
  font-size:10px;
}

.seat h3 {
  margin:0 0 4px 0;
  font-size:12px;
}

.rank {
  font-weight:bold;
  margin-top:4px;
  font-size:11px;
}

.high { color:#B4FF00; }
.medium { color:yellow; }
.low { color:#888; }

.controls label {
  display:block;
  font-size:9px;
  margin-top:3px;
  color:#aaa;
}

select, input {
  width:100%;
  margin-top:1px;
  background:#111;
  color:white;
  border:1px solid #444;
  font-size:9px;
  padding:2px;
}

.parity-row {
  display:grid;
  grid-template-columns: 1fr 45px;
  gap:3px;
  align-items:center;
  margin-top:1px;
}

.parity-row span {
  font-size:9px;
  color:#aaa;
}

.sticky-compression {
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#111;
  border-top:1px solid #555;
  padding:6px;
  text-align:center;
  font-size:11px;
  z-index:1000;
}

.footer-note {
  text-align:center;
  font-size:9px;
  color:#666;
  margin-top:8px;
}

@media (max-width:768px){
  .pod {
    grid-template-columns: 1fr 1fr;
  }
}

/* Leader highlight */
.seat.leader {
    border-color:#9cff00;
    box-shadow:0 0 14px rgba(156,255,0,0.55);
}
.rank small{
    color:#aaa;
    font-weight:normal;
}

</style>
</head>

<body>

<header>
  <div class="logo">YOUR BUSINESS LOGO</div>
  <div class="banner">Advertising Banner Space</div>
</header>

<div style="text-align:center;">
  <button onclick="startSimulation()">Begin Commander Battle Simulation</button>
</div>

<div class="dashboard" id="dashboard">
<div class="pod" id="pod"></div>
<div class="footer-note">
Structural Ranking Based on Visible Inputs and Archetype Density.
</div>
</div>

<div class="sticky-compression" id="compressionDisplay">
Compression Level: Low
</div>


<script>
function clampInt(v, min){
  const n = parseInt(v, 10);
  if (Number.isNaN(n)) return min;
  return Math.max(min, n);
}

function adjustLife(seat, amount){
    const display = document.getElementById("lifeDisplay"+seat);
    const hidden = document.getElementById("lifeHidden"+seat);
    const current = clampInt(display.innerText, 0) + amount;
    display.innerText = current;
    hidden.value = current;
    updateRanks();
}

function manualEntry(seat){
    const display = document.getElementById("lifeDisplay"+seat);
    const hidden = document.getElementById("lifeHidden"+seat);
    const value = prompt("Enter Life Total:", display.innerText);
    if(value !== null && value.trim() !== "" && !isNaN(value)){
        const v = clampInt(value, 0);
        display.innerText = v;
        hidden.value = v;
        updateRanks();
    }
}

function getSeatScore(seatEl){
    // Metrics inputs appear in order: Mana, Cards, Board (Life hidden is separate)
    const metricInputs = seatEl.querySelectorAll('.metrics .metric input[type="number"]');
    const mana  = metricInputs[0] ? clampInt(metricInputs[0].value, 0) : 0;
    const cards = metricInputs[1] ? clampInt(metricInputs[1].value, 0) : 0;
    const board = metricInputs[2] ? clampInt(metricInputs[2].value, 0) : 0;

    const seat = seatEl.getAttribute('data-seat');
    const lifeHidden = document.getElementById('lifeHidden'+seat);
    const life = lifeHidden ? clampInt(lifeHidden.value, 0) : 40;

    // Equivalency: 3 life = 1 mana
    const lifeScore = life / 3;

    return {
      seat: parseInt(seat,10),
      mana, cards, board, life,
      score: mana + cards + board + lifeScore
    };
}

function ordinal(n){
  if (n === 1) return "1st";
  if (n === 2) return "2nd";
  if (n === 3) return "3rd";
  return "4th";
}

function updateRanks(){
    const seats = Array.from(document.querySelectorAll('.seat'));
    const data = seats.map(getSeatScore);

    // sort by score desc, tie-break by higher life then higher cards then seat #
    data.sort((a,b)=>{
      if (b.score !== a.score) return b.score - a.score;
      if (b.life !== a.life) return b.life - a.life;
      if (b.cards !== a.cards) return b.cards - a.cards;
      return a.seat - b.seat;
    });

    // Clear leader class
    seats.forEach(s=>s.classList.remove('leader'));

    data.forEach((d, idx)=>{
      const rankEl = document.getElementById('rank'+d.seat);
      if (rankEl){
        rankEl.innerHTML = `Rank: <strong>${ordinal(idx+1)}</strong> <small>(Score ${d.score.toFixed(1)})</small>`;
      }
      if (idx === 0){
        const seatEl = document.querySelector(`.seat[data-seat="${d.seat}"]`);
        if (seatEl) seatEl.classList.add('leader');
      }
    });
}

function attachListeners(){
  // Update on any metric changes
  document.querySelectorAll('.metrics input[type="number"]').forEach(inp=>{
    // hidden life will be updated via life badge; still listen just in case
    inp.addEventListener('input', updateRanks);
    inp.addEventListener('change', updateRanks);
  });
  // Also update when dropdowns change (keeps UI reactive for future scoring)
  document.querySelectorAll('.inputs select').forEach(sel=>{
    sel.addEventListener('change', updateRanks);
  });

  updateRanks();
}

document.addEventListener('DOMContentLoaded', attachListeners);
</script>


</body>
</html>
