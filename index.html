
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Commander Battle Simulation - Final Draft</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:black;
  color:white;
}

.hero {
  position:relative;
  height:100vh;
  background-image:url('dragon_bg.jpg');
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.overlay-ring {
  position:absolute;
  width:60vmin;
  height:60vmin;
}

svg {
  width:100%;
  height:100%;
}

.rotating-ring {
  animation: rotateCCW 60s linear infinite;
  transform-origin:50% 50%;
}

@keyframes rotateCCW {
  from { transform:rotate(0deg); }
  to { transform:rotate(-360deg); }
}

.arrow-path {
  fill:none;
  stroke:#baff66;
  stroke-width:5;
  stroke-linecap:round;
  filter: drop-shadow(0 0 6px #baff66);
}

.arrow-head {
  fill:#baff66;
}

.start-button {
  position:absolute;
  bottom:60px;
  padding:16px 32px;
  font-size:18px;
  background:#baff66;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

.dashboard {
  display:none;
  min-height:100vh;
  background-image:url('dragon_bg.jpg');
  background-size:cover;
  background-position:center;
  padding:40px;
}

.panel {
  background:rgba(0,0,0,0.8);
  padding:20px;
  border:1px solid #baff66;
}

</style>
</head>

<body>

<div class="hero" id="hero">

  <div class="overlay-ring">
    <svg viewBox="0 0 500 500">
      <g class="rotating-ring">

        <path class="arrow-path" d="M250 40 A210 210 0 0 0 70 340"/>
        <path class="arrow-path" d="M70 340 A210 210 0 0 0 430 340"/>
        <path class="arrow-path" d="M430 340 A210 210 0 0 0 250 40"/>

        <polygon class="arrow-head" points="250,40 235,65 265,65"/>
        <polygon class="arrow-head" points="70,340 95,325 95,355"/>
        <polygon class="arrow-head" points="430,340 405,355 405,325"/>

      </g>
    </svg>
  </div>

  <button class="start-button" onclick="startEngine()">
    Begin Commander Battle Simulation
  </button>

</div>

<div class="dashboard" id="dashboard">
  <div class="panel">
    <h2>Commander Battle Simulation</h2>
    <p>Tool Interface Placeholder (your existing seat logic integrates here)</p>
  </div>
</div>

<script>
function startEngine(){
  document.getElementById("hero").style.display="none";
  document.getElementById("dashboard").style.display="block";
}
</script>

</body>
</html>
