
<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title>Commander Threat Counter v1.2</title>

<style>
body{
  margin:0;
  background:#000000; /* Pure black background */
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
  color:white;
}

.top-section{
  text-align:center;
  padding:10px 6px 4px 6px;
}

.logo{
  font-size:20px;
  font-weight:800;
}

.ad-banner{
  margin-top:6px;
  font-size:12px;
  background:#111;
  padding:6px;
  border-radius:6px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  grid-template-rows:1fr 1fr;
  height:calc(100vh - 110px);
  gap:4px;
  padding:4px;
}

.player{
  background:#101820;
  border-radius:12px;
  padding:6px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  border:1px solid rgba(255,255,255,.08);
  transition:all .2s ease;
}

.player.threat{
  box-shadow:0 0 16px #baff2a88, 0 0 30px #ffe94a66;
  border:2px solid #baff2a;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.name{
  font-weight:700;
  font-size:12px;
  cursor:pointer;
}

select{
  background:#1e293b;
  border:none;
  color:white;
  padding:2px 4px;
  border-radius:6px;
  font-size:10px;
}

.life{
  text-align:center;
  font-size:38px;
  font-weight:900;
  cursor:pointer;
}

.controls{
  display:flex;
  justify-content:space-between;
}

button{
  flex:1;
  margin:1px;
  border:none;
  border-radius:8px;
  padding:6px 0;
  font-size:14px;
  font-weight:700;
  background:#1f2a3a;
  color:white;
}

.stats{
  font-size:10px;
}

.statRow{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.smallBtn{
  font-size:10px;
  padding:2px 4px;
  margin-left:2px;
  border-radius:4px;
}

.cmdBtn{
  margin-top:3px;
  font-size:10px;
  padding:4px 0;
  background:#223046;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
}

.modalContent{
  background:#1b2533;
  padding:14px;
  border-radius:12px;
  width:90%;
  max-width:350px;
}

.modalRow{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:6px 0;
}
</style>
</head>

<body>

<div class="top-section">
  <div class="logo">YOUR BUSINESS LOGO</div>
  <div class="ad-banner">Advertising Banner Space</div>
</div>

<div class="grid" id="grid"></div>

<div class="modal" id="cmdModal">
  <div class="modalContent" id="cmdContent"></div>
</div>

<script>
const START = { life:40, cards:7, permanents:0, mana:0, poison:0 };

let players = [];
let heat = [0,0,0,0];
let lastThreat = null;

function createPlayer(index){
  return {
    id:index,
    name:"Seat "+(index+1),
    archetype:"Aggro",
    life:START.life,
    cards:START.cards,
    permanents:START.permanents,
    mana:START.mana,
    poison:START.poison,
    cmd:[0,0,0,0]
  };
}

for(let i=0;i<4;i++){ players.push(createPlayer(i)); }

function computeThreat(){

  let avgLife = players.reduce((a,p)=>a+p.life,0)/4;
  let avgCards = players.reduce((a,p)=>a+p.cards,0)/4;
  let avgMana = players.reduce((a,p)=>a+p.mana,0)/4;
  let avgPerm = players.reduce((a,p)=>a+p.permanents,0)/4;

  const wL=0.20, wC=1.0, wM=1.3, wP=0.8;
  const alpha=0.75, gamma=0.25;

  const speedAxis = { Aggro:1.0, Combo:1.2, Midrange:0.5, Control:0.0 };

  let archetypeCounts={Aggro:0,Combo:0,Midrange:0,Control:0};
  players.forEach(p=>archetypeCounts[p.archetype]++);

  let scores=[];

  players.forEach((p,i)=>{

    let URS = wL*(p.life-avgLife)
            + wC*(p.cards-avgCards)
            + wM*(p.mana-avgMana)
            + wP*(p.permanents-avgPerm);

    let LD = p.life/40;
    let PD = (10-p.poison)/10;
    let CD = 1;
    for(let j=0;j<4;j++){
      if(j!==i){
        CD=Math.min(CD,(21-p.cmd[j])/21);
      }
    }

    let TCI = 1-Math.min(LD,PD,CD);
    let base = alpha*URS + gamma*TCI;

    let nT = archetypeCounts[p.archetype];
    let minorityFactor = 1 - 0.18*((3-nT)/3);

    let seatMultiplier = 1 + 0.08*speedAxis[p.archetype]*((3-i)/3);

    let infoBonus=1;
    if(p.archetype==="Control"){
      infoBonus = 1 + 0.05*(i/3);
    }

    let score = base*minorityFactor*seatMultiplier*infoBonus*(1-heat[i]);
    scores.push(score);
  });

  let max=Math.max(...scores);
  let newThreat=scores.indexOf(max);

  if(lastThreat!==null){
    if(scores[newThreat] < scores[lastThreat]*1.08){
      newThreat=lastThreat;
    }
  }

  players.forEach((p,i)=>{
    if(i===newThreat){
      heat[i]=Math.min(.35,heat[i]+.03);
    }else{
      heat[i]=Math.max(0,heat[i]-.02);
    }
  });

  lastThreat=newThreat;
  players.forEach((p,i)=>p.isThreat=(i===newThreat));
}

function render(){
  computeThreat();
  const grid=document.getElementById("grid");
  grid.innerHTML="";

  players.forEach((p,i)=>{

    let div=document.createElement("div");
    div.className="player"+(p.isThreat?" threat":"");

    div.innerHTML=`
    <div class="header">
      <div class="name" onclick="editName(${i})">${p.name}</div>
      <select onchange="setArch(${i},this.value)">
        <option ${p.archetype==="Aggro"?"selected":""}>Aggro</option>
        <option ${p.archetype==="Combo"?"selected":""}>Combo</option>
        <option ${p.archetype==="Midrange"?"selected":""}>Midrange</option>
        <option ${p.archetype==="Control"?"selected":""}>Control</option>
      </select>
    </div>

    <div class="life" onclick="setLife(${i})">${p.life}</div>

    <div class="controls">
      <button onclick="adjust(${i},-1)">-</button>
      <button onclick="adjust(${i},1)">+</button>
    </div>

    <div class="stats">
      ${statRow(i,"Cards","cards")}
      ${statRow(i,"Mana","mana")}
      ${statRow(i,"Perm","permanents")}
      ${statRow(i,"Poison","poison")}
    </div>

    <button class="cmdBtn" onclick="openCmd(${i})">CMD</button>
    `;

    grid.appendChild(div);
  });
}

function statRow(i,label,stat){
  return `
  <div class="statRow">
    ${label}: ${players[i][stat]}
    <span>
      <button class="smallBtn" onclick="statAdjust(${i},'${stat}',-1)">-</button>
      <button class="smallBtn" onclick="statAdjust(${i},'${stat}',1)">+</button>
    </span>
  </div>`;
}

function openCmd(i){
  let modal=document.getElementById("cmdModal");
  let content=document.getElementById("cmdContent");
  content.innerHTML="<h3>Commander Damage Taken</h3>";

  players.forEach((p,j)=>{
    if(j!==i){
      content.innerHTML+=`
      <div class="modalRow">
        From Seat ${j+1}: ${players[i].cmd[j]}
        <span>
          <button class="smallBtn" onclick="cmdAdjust(${i},${j},-1)">-</button>
          <button class="smallBtn" onclick="cmdAdjust(${i},${j},1)">+</button>
        </span>
      </div>`;
    }
  });

  content.innerHTML+=`<button onclick="closeCmd()">Close</button>`;
  modal.style.display="flex";
}

function closeCmd(){
  document.getElementById("cmdModal").style.display="none";
  render();
}

function cmdAdjust(i,j,val){
  let newVal = Math.max(0,Math.min(21,players[i].cmd[j]+val));
  let diff = newVal - players[i].cmd[j];

  players[i].cmd[j]=newVal;

  // Proportionally decrease life when commander damage increases
  if(diff > 0){
    players[i].life = Math.max(0, players[i].life - diff);
  }

  openCmd(i);
}

function adjust(i,val){ players[i].life+=val; render(); }
function statAdjust(i,stat,val){ players[i][stat]=Math.max(0,players[i][stat]+val); render(); }
function editName(i){ let n=prompt("Name:",players[i].name); if(n) players[i].name=n; render(); }
function setLife(i){ let v=prompt("Life:",players[i].life); if(!isNaN(v)) players[i].life=parseInt(v); render(); }
function setArch(i,val){ players[i].archetype=val; render(); }

render();
</script>
</body>
</html>
